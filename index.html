<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">MyLogo</div>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
        </div>
    </header>
    <nav class="menubar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <aside class="sidebar">
            <h2>Sidebar Title</h2>
            <p>Custom data or links can go here.</p>
        </aside>
        <main>
            <section class="content-box">
                <h2>Title 1</h2>
                <img src="image1.jpg" alt="Image 1">
                <p>Description for the first box.</p>
            </section>
            <section class="content-box">
                <h2>Title 2</h2>
                <img src="image2.jpg" alt="Image 2">
                <p>Description for the second box.</p>
            </section>
            <section class="content-box">
                <h2>Title 3</h2>
                <img src="image3.jpg" alt="Image 3">
                <p>Description for the third box.</p>
            </section>
        </main>
    </div>
    <footer>
        <p>Sample footer text.</p>
    </footer>
</body>
</html>
